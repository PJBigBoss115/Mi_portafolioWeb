<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacteme</title>

    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style_header.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/style_form.css">
    <link rel="icon" type="image/x-icon" href="resources/img/codinghtml_117796.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <div class="titulo_pagina">
            <h1>Pedro Jose Aguilar Vaides</h1>
            <h2>Bienvenido..!</h2>
        </div>

        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/resources/views/proyectos.html">Proyectos</a></li>
                <li><a href="/resources/views/masSobreMi.html">Mas sobre mi</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <div class="background"></div>

        <div class="container">

            <form id="contact-form" class="contactame_form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Número de teléfono:</label>
                <input type="tel" id="phone" name="phone">
    
                <label for="project">Descripción del proyecto:</label>
                <textarea id="project" name="project" required></textarea>
    
                <label for="contact-time">Horario de contacto:</label>
                <input type="text" id="contact-time" name="contact-time">
    
                <button type="submit">Enviar</button>
            </form>

            <div class="image-dialogue-container">
                <div class="dialogue-box">
                    <div class="dialogue">
                        <div id="dialogue"></div>
                    </div>
                </div>
                <img class="comentador" src="/resources/img/pajaro_Comenta.png" alt="pajaro_Comenta.png">
            </div>

        </div>

    </main>
    <script src="/resources/script/animacion.js"></script>
    <Script src="/resources/script/comentario.js"></Script>
    <script src="/resources/script/control_form.js"></script>
</body>
</html>
